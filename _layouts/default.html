<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='15' fill='%233b82f6'/><text x='50' y='68' font-size='50' font-weight='bold' text-anchor='middle' fill='white' font-family='sans-serif'>AC</text></svg>">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
    {% feed_meta %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">AC</div>
                    <div class="logo-text">
                        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
                        <p>Security Insights & Analysis</p>
                    </div>
                </div>
                <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                    <span class="menu-bar"></span>
                    <span class="menu-bar"></span>
                    <span class="menu-bar"></span>
                </button>
                <nav id="main-nav">
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
                        <li><a href="{{ '/categories' | relative_url }}">Categories</a></li>
                        <li><a href="{{ '/about' | relative_url }}">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        {{ content }}
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <p>Powered by Jekyll & GitHub Pages</p>
        </div>
    </footer>
    <script>
    (function() {
        var toggle = document.querySelector('.menu-toggle');
        var nav = document.getElementById('main-nav');
        if (toggle && nav) {
            toggle.addEventListener('click', function() {
                var expanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !expanded);
                nav.classList.toggle('open');
            });
        }
    })();
    </script>
</body>
</html>
