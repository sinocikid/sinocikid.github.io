# Site settings
title: AndyCyberLife
description: Cybersecurity professional sharing insights on threat analysis, security tools, industry trends, and practical defense strategies.
baseurl: ""
url: "https://andycyber.ca"
author: Andy

# Social links
github_username: sinocikid
linkedin_username: # your-linkedin-id (optional)
email: # your-email@example.com (optional)

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalink structure
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Andy"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
